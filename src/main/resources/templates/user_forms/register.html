<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script>
        function disableButton() {
            document.getElementById("registerBtn").disabled = true;
            document.getElementById("registerBtn").innerText = "Please wait...";
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .register-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .register-form h2 {
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .form-control label {
            display: block;
            margin-bottom: 5px;
        }

        .form-control input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-control button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-control button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
<div class="form-control" th:if="${error}">
    <input type="hidden" id="errorMessage" th:value="${error}">
</div>
<div class="register-form">
    <h2>Register</h2>
    <form th:action="@{/register}" th:object="${user}" method="post" onsubmit="disableButton()">
        <div class="form-control">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-control">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-control">
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" required>
        </div>
        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-control">
            <label th:for="captcha" th:text="${captchaQuestion}"></label>
            <input type="text" id="captcha" name="captcha" required>
        </div>
        <div class="form-control">
            <button type="submit" id="registerBtn">Register</button>
        </div>
    </form>
</div>
<script>
    // Check if the error message exists and display it as a popup
    const errorMessage = document.getElementById("errorMessage");
    if (errorMessage && errorMessage.value) {
        alert(errorMessage.value);
    }
</script>
</body>
</html>
